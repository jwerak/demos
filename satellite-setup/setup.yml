---
- name: Setup hosts connected to satellite
  hosts: all
  become: true
  gather_facts: false
  vars:
    satellite_pub_ssh_key: ssh-rsa  foreman-proxy@satellite.example.com
  tasks:
    - name: Add ssh pub key to ec2-user
      ansible.builtin.authorized_key:
        user: "{{ ansible_user }}"
        key: "{{ satellite_pub_ssh_key }}"
